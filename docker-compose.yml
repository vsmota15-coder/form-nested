version: "3.8"

volumes:
   postgres_data:

services:
   db:
     image: postgres:16
     volumes:
        - postgres_data:/var/lib/postgresql/data 
     environment:
        POSTGRES_PASSWORD: password 
     healthcheck:
        test: ["CMD-SHELL", "pg_isready -U postgres"]
        interval: 10s
        timeout: 5s
        retries: 10
   web:
     build: .
     command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
     volumes:
        - .:/rails 
     ports:
        - "3000:3000"
     environment:
        - DATABASE_URL=postgres://postgres:password@db:5432/form_nested_development
        - RAILS_ENV=development 
     depends_on:
        db:
          condition: service_healthy
        